sudo: required
dist: trusty
group: edge

language: cpp

env:
  matrix:
  - OS_TYPE=centos OS_VERSION=6
  - OS_TYPE=centos OS_VERSION=7
  
before_install:
    - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
    - sudo apt-get install -y cmake --allow-unauthenticated

script:
  - ./build.sh
  - ./build.sh release
  - cd test
  - ./test.sh
  - ./test.sh -j
